<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch with Javascript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/Graphicloads-100-Flat-Clock.ico" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00 : 00 : 00</h1>
      <div class="buttons">
        <img src="images/stop.png" onclick="watchStop()" />
        <img src="images/start.png" onclick="watchStart()" />
        <img src="images/reset.png" onclick="watchReset()" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
